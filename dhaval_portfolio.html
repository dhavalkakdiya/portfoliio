<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Portfolio | Shopify Projects</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ddd;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .work-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .work-item {
      background: #fff;
      border-radius: 10px;
      padding: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .work-item:hover {
      transform: translateY(-5px);
    }

    .work-item a {
      text-decoration: none;
      color: #0070f3;
      font-weight: 500;
      display: block;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #777;
      font-size: 0.9rem;
      background: #f1f1f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopify Theme Store Portfolio</h1>
    <p>Here’s a selection of my Shopify projects and eCommerce work.</p>
  </header>

  <section>
    <div class="work-list">
      <div class="work-item"><a href="https://counterculturecoffee.com/" target="_blank">Counter Culture Coffee</a></div>
      <div class="work-item"><a href="https://poolday.com/" target="_blank">Poolday</a></div>
      <div class="work-item"><a href="https://www.hedleyandbennett.com/" target="_blank">Hedley & Bennett</a></div>
      <div class="work-item"><a href="https://jamagansett.com/" target="_blank">Jamagansett</a></div>
      <div class="work-item"><a href="https://soludos.com/" target="_blank">Soludos</a></div>
      <div class="work-item"><a href="https://staticnails.com/" target="_blank">Static Nails</a></div>
      <div class="work-item"><a href="https://thedecorkart.com/" target="_blank">The Décor Kart</a></div>
      <div class="work-item"><a href="https://www.hammitt.com/" target="_blank">Hammitt</a></div>
      <div class="work-item"><a href="https://malbon.com/" target="_blank">Malbon</a></div>
      <div class="work-item"><a href="https://printfresh.com/" target="_blank">Printfresh</a></div>
      <div class="work-item"><a href="https://gamutpackaging.com/" target="_blank">Gamut Packaging</a></div>
    </div>
  </section>

  <footer>
    © 2025 Dhaval Kakadiya| Digital Marketing & Shopify Specialist
  </footer>
</body>
</html>
